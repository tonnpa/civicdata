{% load webpack_static from webpack_loader %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="An archive of open environmental datasets with a geographic focus on Atlanta and the Proctor Creek Watershed.">
        <meta name="og:image" content="/static/media/gt-civicdata.png">
        <title>Home | Civic Data Portal | Georgia Institute of Technology | Atlanta, GA</title>
        <link rel="shortcut icon" href="{% webpack_static 'favicon.ico' %}">
        <!-- Global Site Tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-106487355-1"></script>
        <script>
            if (document.location.host === 'civicdata.lmc.gatech.edu') {
                window.dataLayer = window.dataLayer || []
                function gtag(){dataLayer.push(arguments)}
                gtag('js', new Date())
                gtag('config', 'UA-106487355-1')
            } else {
                function gtag(){console.log(arguments)}
                console.log('Not sending data to Google Analytics')
            }
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/javascript" src="/public/main.js"></script>
    </body>
</html>
